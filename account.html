        <script>
            $(function() {
                $.material.init();

				var $sidebar   = $("#sidebar"), 
					$window    = $(window),
					offset     = $sidebar.offset(),
					topPadding = 30;	

				$window.scroll(function() {
					console.log($window.scrollTop() +" - "+ offset.top);
					if ($window.scrollTop() > offset.top) {
						$sidebar.stop().animate({
							marginTop: $window.scrollTop() - offset.top + topPadding
						});
					} else {
						$sidebar.stop().animate({
							marginTop: 0
						});
					}
				});
            });
